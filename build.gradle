plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.springframework:spring-core:5.2.0.RELEASE'
    compile 'org.springframework:spring-webmvc:5.2.0.RELEASE'
    compile 'org.springframework.security:spring-security-core:5.0.7.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.0.7.RELEASE'
    compile 'org.springframework.security:spring-security-web:5.0.7.RELEASE'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.3.6.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.9'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'jstl:jstl:1.2'
}
